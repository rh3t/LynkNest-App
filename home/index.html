<!DOCTYPE html>
<html class = 'flexbox-center'>
    <head>
        <title>LynkNest</title>
        <link rel = 'icon' type = 'image/x-icon' href = '../assets/favicon.svg'>

        <meta charset = 'utf-8'>
        <link href = '../style.css' rel = 'stylesheet' type = 'text/css'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>
    </head>

    <body>

        <!-- Content -->
        <input id = 'fileInput' type = 'file' accept=".json">
        <div id = 'header' class = 'flexbox-center'>
            <img src = '../assets/favicon.svg' width = 70>
            <p style = 'padding-left: 10px;'>LynkNest</p>
        </div>

        <div class = 'flexbox-center' style = 'margin-top: -40px;'>
            <p style = 'width: 450px; text-align: center;'>
                A bulk link group sharing tool.
            </p>
        </div>
        <textarea id = 'urlInput' placeholder = 'Enter A Valid URL (https://example.com)' rows = 1 autocomplete = 'off' style = 'width: 500px;'></textarea>

        <!-- Buttons -->
        <div class = 'flexbox-center' style = 'padding-top: 20px;'>

            <div id = 'importButton' class = 'flexbox-center alt-button' style = 'width: 200px; background-color: var(--alt-blue);'>
                <img src = '../assets/import.svg' width = 20>
                <p style = 'padding-left: 10px;'>
                    Import From File
                </p>
            </div>

            <img id = 'addButton' class = 'alt-button' src = '../assets/add.svg' width = 20 style = 'margin-left: 20px; background-color: white; padding: 10px;'>
    
            <div id = 'exportButton' class = 'flexbox-center alt-button' style = 'width: 200px; background-color: var(--alt-red); margin-left: 20px;'>
                <img src = '../assets/export.svg' width = 20>
                <p style = 'padding-left: 10px;'>
                    Export To File
                </p>
            </div>

        </div>

        <p style = 'text-align: center; padding-top: 5px; font-size: 10px; opacity: 50%;'>
            Click Any Link Below To Open
        </p>

        <!-- Link Holder -->
        <div id = 'linkList'></div>

        <!-- Scripts -->
        <script src = 'script.js'></script>
        <script src = '../assets/scripts/version-handler.js'></script>
        <script src = 'https://static.rhet0rical.dev/scripts/credit-icon.js'></script>
    </body>

</html>
